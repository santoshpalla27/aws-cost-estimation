version: '3.8'

services:
  # ============================================
  # PostgreSQL - Pricing Warehouse
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: pricing-postgres
    environment:
      POSTGRES_DB: pricing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pricing-network

  # ============================================
  # Pricing Miner - ETL Pipeline
  # ============================================
  pricing-miner:
    build:
      context: ./pricing-miner
      dockerfile: Dockerfile
    container_name: pricing-miner
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pricing
      DB_USER: postgres
      DB_PASSWORD: postgres
      LOG_LEVEL: info
      LOG_PRETTY: "false"
      INGESTION_CONCURRENCY: 3
      INGESTION_BATCH_SIZE: 5000
      # Increase Node.js heap size for large files
      NODE_OPTIONS: "--max-old-space-size=4096"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    volumes:
      - pricing_miner_data:/app/data
      - pricing_miner_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pricing-network
    # Run ingestion for all services
    command: [ "ingest", "--all" ]

  # ============================================
  # Cost Engine - Go Estimation API
  # ============================================
  cost-engine:
    build:
      context: ./cost-engine
      dockerfile: Dockerfile
    container_name: cost-engine
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pricing
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - pricing-network

  # ============================================
  # Frontend - React SPA
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cost-frontend
    ports:
      - "3000:80"
    depends_on:
      - cost-engine
    networks:
      - pricing-network

  # ============================================
  # pgAdmin (Optional - for DB management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pricing-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pricing-network
    profiles:
      - tools

volumes:
  postgres_data:
  pricing_miner_data:
  pricing_miner_logs:


networks:
  pricing-network:
    driver: bridge
