name: AWS Cost Estimation

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.tf'
      - 'terraform/**'

jobs:
  cost-estimate:
    runs-on: ubuntu-latest
    name: Estimate AWS Costs
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        run: |
          terraform plan -out=plan.tfplan
          terraform show -json plan.tfplan > plan.json
        working-directory: ./terraform

      - name: Setup Cost Engine
        run: |
          # In production, you'd download a released binary
          # For demo, assume it's built and available
          echo "Cost engine ready"

      - name: Estimate Costs
        id: estimate
        run: |
          cost-engine estimate --plan terraform/plan.json --format ci > estimate-output.txt
          cat estimate-output.txt
          
          # Save for later steps
          cost-engine estimate --plan terraform/plan.json --format json > estimate.json
        env:
          DATABASE_URL: ${{ secrets.COST_DB_URL }}

      - name: Evaluate Policies
        id: policy
        run: |
          cost-engine policy --plan terraform/plan.json --policy-file policies/policy.json --format ci
        env:
          DATABASE_URL: ${{ secrets.COST_DB_URL }}
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('estimate-output.txt', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload Estimate Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cost-estimate
          path: estimate.json

      - name: Check Policy Result
        if: steps.policy.outcome == 'failure'
        run: |
          echo "::error::Cost policy violations detected!"
          exit 1
